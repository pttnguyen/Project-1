		<!--Adding done -->

		<script type="text/javascript">
		    // When users click on a link, open it in a new window

            $(document).ready(function() {

                // Load bookmarks for the specified user when the #load-bookmarks form is submitted
                $('#load-bookmarks').submit(function() {
                    var username = $('#username').val();
                    var theHtml='';
                    var tag = $('#phototag').val();
                    // alert(tag);
                    // This cross-domain request requires that you use '?callback=?' because it is done using JSONP

                    $.getJSON('http://feeds.delicious.com/v2/json/' + username + '/'+tag+'?callback=?',
                     function(json){
                     	//alert('json is here');
                        $(json).each(function(index) {
                            // this.u // url
                            // this.d // description
                            // this.n // extended notes
                            // this.t // array of tags
   							theHtml+= '<li class="childElem img"><img src="'+this.u+'" height="250" width="auto"></img></li>';	
                        });
                        $("#trails").append(theHtml);
                        $('.coverFlow').coverflow(); //-> Main  ID '#coverFlow'
                       //$('.coverFlow').coverflow({_isAutoScroll:true,_buttons:{"p":".previous","n":".next","pause":".pauseAnimation"}});

                    });


                    return false;
                });
            });
		</script>
	</head>
<body>
	<div id="page">
		<h1>Get tagged photos</h1>
		<form id="load-bookmarks" action="trail_maker_submit" method="get" accept-charset="utf-8">
			<h2>Enter any Delicious username:</h2>
			<input type="text" name="username" id="username" value="" />
            <h2>Enter the photo tag:</h2>
            <input type="text" name="phototag" id="phototag" value="" />
			<input type="submit" value="Get Gallery" />
		</form>
	</div>
		<div id="holder">
		<div id="header">Your Gallery</div>
		<div class="coverFlow">
			<ul id="trails"></ul>
		</div>
<div class="tooltip">
	<p class="tooltipInner"></p>
</div>	
   <div class="buttons"><span class="previous">Previous</span> <span class="play">Play</span><span class="next">Next</span> </div>

</div>
