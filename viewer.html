<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Delicious Trailmaker</title>

        <script src="js/jquery-1.8.0.min.js"></script>
        <script src="js/jquery-ui-1.8.23.custom.min.js"></script>
        <script src="js/jquery-ui-touch-punch.js"></script>

        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="js/jquery.ui.coverflow.js"></script>
        <script type="text/javascript" src="js/viewer.js"></script>

	</head>
<body>
	<div id="tabs">
	<div id="viewer" class="tabs">
	<div id="page">
		<form id="load-bookmarks" action="trail_maker_submit" method="get" accept-charset="utf-8">
            <input type="text" name="username" id="username" placeholder="username" value="" />
            <input type="text" name="phototag" id="phototag" placeholder="trail name" value="" />
            <input type="submit" value="Get Trail" />
		</form>
	</div>
		<div id="holder">
		<div class="coverFlow">
			<ul id="trails"></ul>
		</div>
  <div class="buttons" style='display: none;'>
        <span class="previous">Previous</span> 
        <span class="play">Play</span>
        <span class="next">Next</span> 
  </div> 
   <input type='button' id="mainpage-button" class='button right' value='Back to the main page'/>
</div>
    </div>
    </div>
</body>
</html>
