<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Delicious Trailmaker</title>

        <!-- Google-hosted jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <!-- Google-hosted jQuery UI -->
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main2.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>

        <link href="css/styles.css" rel="stylesheet" type="text/css" />
		<link href="css/online-sample.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="js/jquery.ui.coverflow.js"></script>
        <script type="text/javascript" src="js/sylvester.js"></script>
		<script type="text/javascript" src="js/transformie.js"></script>
        <script type="text/javascript" src="js/viewer.js"></script>

	</head>
<body>
	<div id="page">
		<h1>Get tagged photos</h1>
		<form id="load-bookmarks" action="trail_maker_submit" method="get" accept-charset="utf-8">
			<h2>Enter any Delicious username:</h2>
			<input type="text" name="username" id="username" value="" />
            <h2>Enter the photo tag:</h2>
            <input type="text" name="phototag" id="phototag" value="" /> 

			<input type="submit" value="Get Gallery" />
		</form>
	</div>
		<div id="holder">
		<div id="header">Your Gallery</div>
		<div class="coverFlow">
			<ul id="trails"></ul>
		</div>
<!--<div class="tooltip">
	<p class="tooltipInner"></p>
</div>	-->
  <div class="buttons">
        <span class="previous">Previous</span> 
        <span class="play">Play</span>
        <span class="next">Next</span> 
  </div> 
   <!--<div class="loadingImage"><div class="innerLoader"></div></div>  -->  
</div>
		

</body>
</html>
