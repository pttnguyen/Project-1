<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>De.Flick.Us Trailmaker</title>

        <script src="js/jquery-1.8.0.min.js"></script>
        <script src="js/jquery-ui-1.8.23.custom.min.js"></script>
  	<script src="js/jquery-ui-touch-punch.js"></script>

        <link href="css/jquery-ui-1.8.23.custom.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <script src="js/main.js"></script>
    </head>

<body>


<div id="tabs">

   <div id="creator" class='tab'>

	<h3>De.Flick.Us</h3>
			 <form id="fetch">
		         <input autofocus="autofocus" type="text" placeholder="Enter a tag" onclick="this.value = '';" id="term" />
		         <button id="search">Load Photos</button>
		     </form>

		    <ul id="poster" class="connectedSortable">
			</ul>
		
			<div id='new-trail'>
				<h3>New Trail</h3>
			<ul class='connectedSortable steps'></ul>
				<input type='button' class='right' onClick='$("#new-trail ul li").fadeOut();' value='Clear Trail'/>
		        <input type='button' id="login-button" class='button right' value='Save Trail'/>
			</div>
		

   </div>

   <div id="login" class='tab'>
		
		<center><img src='delicious_logo.png' style='float: none;' /></center>
		<h3>Login to Del.icio.us to save the trail</h3>
		<form id='save-trail' action='' method='post'>
            <ul>
			    <li><input id='save-trail-name' placeholder='trail name' type='text' name='save-trail-name'></li>
			    <li><input id='save-username' placeholder='de.licio.ous username' type='text' name='save-username'></li>
			    <li><input id='save-password' placeholder='password' type='password' name='save-password'></li>
			    <li><input type='submit' name='mail-trail' value='Save Trail' id='mail-trail'>
			        <input type='button' name='save-cancel' value='Cancel' id='save-cancel'></li>
            </ul>
            <div id="progressbar"></div>
		</form>

   </div>

 </div>

</body>
</html>
